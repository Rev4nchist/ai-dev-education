<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Testing - Puppeteer Test Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    nav a {
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      margin: 0 5px;
    }
    nav a:hover {
      background-color: #eaeaea;
    }
    .content {
      padding: 20px;
      border: 1px solid #ddd;
    }
    form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Form Testing</h1>
    <p>Test Puppeteer's form interaction capabilities</p>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="form.html">Form Testing</a>
    <a href="elements.html">UI Elements</a>
  </nav>
  
  <div class="content">
    <h2>Form Interaction Test</h2>
    <p>Fill out this form to test Puppeteer's ability to handle form inputs.</p>
    
    <form id="testForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="">Select a country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="au">Australia</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Preferred contact method:</label>
        <div>
          <input type="radio" id="contact-email" name="contact" value="email">
          <label for="contact-email">Email</label>
        </div>
        <div>
          <input type="radio" id="contact-phone" name="contact" value="phone">
          <label for="contact-phone">Phone</label>
        </div>
      </div>
      
      <div class="form-group">
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
      </div>
      
      <button type="submit">Submit Form</button>
    </form>
    
    <div id="formResults" class="results">
      <h3>Form Submission Results:</h3>
      <div id="resultsContent"></div>
    </div>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const country = document.getElementById('country').value;
      const contact = document.querySelector('input[name="contact"]:checked')?.value || 'Not selected';
      const subscribe = document.getElementById('subscribe').checked ? 'Yes' : 'No';
      
      const resultsDiv = document.getElementById('formResults');
      const resultsContent = document.getElementById('resultsContent');
      
      resultsContent.innerHTML = `
        <p><strong>Name:</strong> ${name || 'Not provided'}</p>
        <p><strong>Email:</strong> ${email || 'Not provided'}</p>
        <p><strong>Country:</strong> ${country || 'Not selected'}</p>
        <p><strong>Contact Method:</strong> ${contact}</p>
        <p><strong>Subscribe:</strong> ${subscribe}</p>
      `;
      
      resultsDiv.style.display = 'block';
    });
  </script>
</body>
</html>
